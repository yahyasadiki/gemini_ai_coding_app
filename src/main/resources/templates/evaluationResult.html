<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Evaluation Result</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #444;
            text-align: center;
        }
        pre {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .rating {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
        }
        .feedback {
            font-style: italic;
            color: #555;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Evaluation Result</h1>
    <h2 th:text="${question.title}"></h2>

    <h3>Your Code:</h3>
    <pre th:text="${code}"></pre>

    <h3>Gemini AI Evaluation:</h3>
    <p><strong>Rating:</strong> <span class="rating" th:text="${geminiResponse.rating}"></span>/10</p>
    <p><strong>Feedback:</strong> <span class="feedback" th:text="${geminiResponse.feedback}"></span></p>

    <h3>Corrected Code:</h3>
    <pre th:text="${geminiResponse.correctedCode}"></pre>

    <a class="back-link" th:href="@{/leetcode/questions/{id}(id=${question.id})}">Back to Question</a>
</div>
</body>
</html>
