<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Question Details</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #222;
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }
    /* Header */
    header {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    /* Question Section */
    .question-details {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .question-details p {
      font-size: 18px;
    }
    /* Buttons */
    .btn {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 5px;
    }
    .btn-primary {
      background: #28a745;
      color: white;
      border: none;
    }
    .btn-primary:hover {
      background: #1e7e34;
    }
    .btn-secondary {
      background: #222;
      color: white;
      border: none;
    }
    .btn-secondary:hover {
      background: #333;
    }
    /* Footer */
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    footer a {
      color: #28a745;
      text-decoration: none;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <h1>Question Details</h1>
</header>

<div class="container">

  <!-- Question Details -->
  <section class="question-details">
    <h2 th:text="${question.title}"></h2>
    <p><strong>ID:</strong> <span th:text="${question.id}"></span></p>
    <p><strong>Difficulty:</strong> <span th:text="${question.difficulty}"></span></p>
    <p><strong>Description:</strong> <span th:text="${question.description}"></span></p>
  </section>

  <!-- Action Buttons -->
  <a th:href="@{/leetcode/questions/{id}/evaluate(id=${question.id})}" class="btn btn-primary">Evaluate Code</a>
  <a th:href="@{/leetcode/questions}" class="btn btn-secondary">Back to List</a>

</div>

<!-- Footer -->
<footer>
  <p>Made by <strong>Yahya</strong> | <a href="https://github.com/yahyasadiki" target="_blank">GitHub Profile</a></p>
  <p>&copy; 2025 LeetCode Web App. All rights reserved.</p>
</footer>

</body>
</html>
